<div class="contenido l" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="form" #frm="ngForm" autocomplete="off" fxLayout="column" fxLayoutAlign="start stretch" fxFlex.xs="90" fxFlex="340px">
        <div class="logo" fxLayout="row" fxLayoutAlign="center center">
            <img src="assets/images/logo.png" alt="" />
        </div>
        <div class="pdg-20"></div>
        <div class="l description">
            Bienvenido a "Proyecto Base". Por favor ingresa tus datos.
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario">
            <mat-error *ngIf="form.get('usuario').hasError('required')">Campo requerido.</mat-error>
            <mat-icon matSuffix>person_outline</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="contrasena">
            <mat-error *ngIf="form.get('contrasena').hasError('required')">Campo requerido.</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide" >
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div class="pdg-10"></div>
        <div fxLayout="row" fxLayoutAlign="center center">
            <button mat-flat-button color="primary" fxFlex routerLink="/main">Ingresar</button>
        </div>
    </form>

</div>
